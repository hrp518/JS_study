<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        const h1 = document.createElement("h1");
        const h1 = document.createElement("h2");
        const text = document.createTextNode("I'm H1.");
        h1.appendChild(text);
        document.body.appendChild(h1);
        setTimeout(() => {
            h1.innerText = "123"
            h1.style.color = "red"
        }, 1000);
        setInterval(() => {
            document.querySelector('h2').innerText = new Date()
        }, 1000);
    </script>
</body>
